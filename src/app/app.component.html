<main class="bd-pageheader">
  <div class="container">
    <h1>ng2-search</h1>
    <p>Native Angular2 component for Search</p>
    <a class="btn btn-primary" href="https://github.com/valor-software/ng2-select">View on GitHub</a>

      <div class="col-lg-1"><iframe src="https://ghbtns.com/github-btn.html?user=valor-software&repo=ng2-select&type=star&count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe></div>

    </div>
  </div>
</main>

<div class="container">
  <div class="row">
    <tabset>
      <tab heading="Search">
        <div style="width: 300px; margin-bottom: 20px;">
          <ng-select [items]="items" (data)="refreshValue($event)" (selected)="selected($event)" placeholder="No city selected">
          </ng-select>
          <p></p>
          <pre>{{value.text}}</pre>
        </div>
      </tab>
    </tabset>
  </div>
</div>
